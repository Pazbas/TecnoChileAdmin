<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <span class="navbar-brand">Crear Producto</span>
    <a href="admin.html" class="btn btn-outline-light btn-sm">Volver</a>
  </div>
</nav>

<div class="container">

  <div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-body">

      <form id="formNuevo">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input name="precio" type="number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Categoría</label>
          <input name="categoria" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Etiqueta</label>
          <input name="etiqueta" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input name="cantidad" type="number" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Guardar Producto</button>

      </form>

    </div>
  </div>

</div>

<script src="js/app.js"></script>
<script>
document.querySelector("#formNuevo").addEventListener("submit", (e)=>{
    e.preventDefault();
    crearProducto(new FormData(e.target));
});
</script>

</body>
</html>
