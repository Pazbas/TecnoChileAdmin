<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tecno Chile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>



  body { background: #f7f7f7; }
  .producto-card {
      border: 1px solid #ddd;  
      border-radius: 8px;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
  }
  .producto-card img { 
      height: 180px; 
      object-fit: cover; 
  }
  .logo { height: 45px; }



</style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../img/logo.jpg" class="logo me-2">
      
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse" id="navbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="admin.html">Administrador</a></li>
      </ul>

   
      <form class="d-flex me-3" onsubmit="event.preventDefault();">
        <input id="searchNavbar" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
      </form>

      <!-- CARRITO -->
      <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoCanvas">
         Carrito <span id="carritoCantidad" class="badge bg-dark"></span>
      </button>

    </div>
  </div>
</nav>


<input type="hidden" id="filtroTexto">
<input type="hidden" id="filtroCategoria">
<input type="hidden" id="filtroPrecio" value="999999">


<div class="container mt-4">
  <div id="productos" class="row gy-4"></div>
</div>



<div class="offcanvas offcanvas-end" id="carritoCanvas">
  <div class="offcanvas-header bg-dark text-white">
    <h5>Carrito de Compra</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul id="carritoLista" class="list-group mb-3"></ul>
    <h4>Total: $<span id="totalCarrito">0</span></h4>
  </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>



document.querySelector("#searchNavbar").addEventListener("input", (e)=>{
    document.querySelector("#filtroTexto").value = e.target.value;
    aplicarFiltros();
});


document.addEventListener("DOMContentLoaded", ()=>{
    inicializarTiendaBootstrap();
});


document.addEventListener("DOMContentLoaded", () => {
    inicializarTiendaBootstrap();
    renderCarrito();
});

</script>

</body>
</html>
